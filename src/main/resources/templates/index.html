<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>WEAVUS youtube 메인화면</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">WEAVUS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">장르</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${1})}">게임</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${2})}">음악</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${3})}">만화</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${4})}">IT뉴스</a></li>
<!--                        1 : 게임, 2:음악, 3:만화, 4 : IT뉴스-->
                    </ul>
                </li>
            </ul>
            <div th:if="${session.user == null}">
                <a class="btn btn-outline-dark" href="/login">
                    <i class="bi-cart-fill me-1"></i>
                    로그인
                </a>
            </div>
            <div class="container" th:if="${session.user != null}">
                <div class="col-15">
                    <span th:text="${session.user.getUserName()} + '님 환영합니다.'"></span>
                    <a class="btn btn-outline-dark" href="/logout">로그아웃</a>
                    <a class="btn btn-outline-dark" th:href="@{/movieSave/{id}(id = ${session.user.getId()})}">영상등록</a>
                    <a class="btn btn-outline-dark" th:href="@{/movieManage/{id}(id = ${session.user.getId()})}">영상관리</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-3">
    <div class="container px-4 px-lg-5 my-1">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">위튜브</h1>
        </div>
    </div>
</header>

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
<!--            홈화면 영상 리스트 루프로 불러오기 -->
            <div class="col-mb-5" th:each="movie : ${movies}">
                <div class="card h-100">
                    <a th:href="@{/detail/{id}(id = ${movie.id})}">
                        <img class="card-img-top" th:src="${movie.getFilePath()}" alt="..." style="height: 300px">
                    </a>
                    <div class="text-center">
                        <h5 class="fw-bolder" th:text="${movie.getMovieTitle()}"></h5>
                        <h5 class="fw-bolder" th:text="${movie.getUploadDate()}"></h5>
                    </div>
                    <div class="col-1">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">WEAVUS &copy; Your Website 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</body>
</html>
