<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>WEAVUS youtube 영상 저장</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">WEAVUS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">장르</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${1})}">게임</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${2})}">음악</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${3})}">만화</a></li>
                        <li><a class="dropdown-item" th:href="@{/{num}(num = ${4})}">IT뉴스</a></li>
                        <!--                        1 : 게임, 2:음악, 3:만화, 4 : IT뉴스-->
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>
<hr>
<form class="container" th:action="@{/movieSave}" method="post" enctype="multipart/form-data">
    <div class="container row">
        <div class="col-sm"></div>
        <div class="col-sm">
<!--        <input class="form-control" type="file" name="file">-->
            <input type="text" class="form-control" name="movieTitle" placeholder="영상제목" required>
            <br>
            <span class="line_h35">https://youtu.be/</span>
            <input type="text" class="form-control" name="fileUrl" placeholder="유튜브 주소 ID" required>
<!--            <input type="text" class="form-control" name="fileUrl"  placeholder="영상링크(URL)" required>-->
            <br>
            <div>장르를 선택해 주세요</div>
            <div>
                <label >게임</label>
                <input type="radio" name="category" value="1"/>
                <label >음악</label>
                <input type="radio" name="category" value="2"/>
                <label >만화</label>
                <input type="radio" name="category" value="3"/>
                <label >IT뉴스</label>
                <input type="radio" name="category" value="4"/>
            </div>
            <br>
            <input type="hidden" name="movieStatus" value="1">
            <input type="hidden" name="userId" th:value="${session.user.getId()}">
            <div class="col-auto">
                <button type="submit" class="btn btn-danger mb-3">저장</button>
                <a href="/" class="btn btn-success mb-3">뒤로가기</a>
                <span th:text="${msg}"></span>
            </div>
        </div>
        <div class="col-sm"></div>
    </div>
</form>
<br>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">WEAVUS &copy; Youtube 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
